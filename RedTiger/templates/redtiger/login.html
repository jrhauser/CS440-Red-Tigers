<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
    <link rel="icon" href="{% static 'images/redtigerlogo.png' %}">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <title>Red Tiger</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

  </head>

  <body class="text-center">
    <div class="container">
    <img class="mb-4" src="{% static 'images/redtigerlogo.png' %}" alt="" width="250" height="250">
    {% if error %}
    <div class="row">
      <div class="col"></div>
      <div class=" w-25 alert alert-danger" role="alert">
        {{error}}
      </div>
      <div class="col"></div>
    </div>
    {% endif %}
    <form class="form-signin" action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" name="username" class="form-control rounded" placeholder="Username" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control rounded" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <button class="btn btn-lg btn-danger btn-block" type="button" onclick="location.href='{% url 'signup' %}'">Create account</button>
    </form>
  </div>
  </body>
</html>
